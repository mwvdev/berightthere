buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:2.1.4.RELEASE')
    }
}

apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'mwvdev.brt'
version = '1.1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile("org.springframework.boot:spring-boot-starter-security")
    compile('org.springframework.boot:spring-boot-starter-thymeleaf')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-websocket')

    compile('org.liquibase:liquibase-core')

    compile('org.webjars:webjars-locator-core')
    compile('org.webjars.bower:eventEmitter:5.1.0')
    compile('org.webjars:leaflet:1.3.1')
    compile('org.webjars:requirejs:2.3.5')
    compile('org.webjars.bower:sockjs-client:1.1.5')
    compile('org.webjars.npm:webstomp-client:1.2.4')

    runtime('com.h2database:h2')
    runtime('org.postgresql:postgresql')
    runtime("io.micrometer:micrometer-registry-prometheus")
    //runtime('org.springframework.boot:spring-boot-devtools')

    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile("org.apache.httpcomponents:httpclient")
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

check.dependsOn jacocoTestReport
